[tool.semantic_release]
version_variable = "setup.py:__version__"
# https://python-semantic-release.readthedocs.io/en/latest/configuration.html#major-on-zero
major_on_zero = false
branch="main"
commit_parser="changelog.parse_commit"

[tool.black]
line-length = 120
extend-exclude = '''
(
  .*_pb2.py
  | .*_pb2_grpc.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  
)
'''

[tool.isort]
profile = "black"
skip_glob = [
    "doublecloud/access/*",
    "doublecloud/clickhouse/*",
    "doublecloud/kafka/*",
    "doublecloud/logs/*",
    "doublecloud/network/*",
    "doublecloud/organizationmanager/*",
    "doublecloud/transfer/*",
    "doublecloud/v1/*",
    "doublecloud/visualization/*"
]